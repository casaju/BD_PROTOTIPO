<!DOCTYPE html>
<html>
<head>
    <title>{{ titulo }}</title>
</head>
<body>
    <h1>{{ titulo }}</h1>
    
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li style="color: red;">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Buscar e Continuar</button>
    </form>
    
    <br>
    <a href="{% url 'home' %}">Voltar</a>
</body>
</html>
