<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ titulo }}</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f9f9f9; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .card { background-color: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 500px; text-align: center; }
        select { width: 100%; padding: 12px; margin: 20px 0; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; }
        button { width: 100%; padding: 12px; background-color: #9C27B0; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; font-weight: bold; }
        button:hover { background-color: #7B1FA2; }
        .voltar { display: block; margin-top: 20px; color: #888; text-decoration: none; }
    </style>
</head>
<body>
    <div class="card">
        <h1>üîç {{ titulo }}</h1>
        <p>Selecione um candidato para buscar o c√£o ideal.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.candidato }}
            <button type="submit">Buscar Matches</button>
        </form>
        <a href="{% url 'home' %}" class="voltar">‚Üê Voltar</a>
    </div>
</body>
</html>
